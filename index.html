<!DOCTYPE html>
<html>
<head>
<title>For Hana ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
background:linear-gradient(135deg,#ff9eb5,#ffc2d1);
font-family:'Segoe UI';
color:white;
overflow:hidden;
}

.screen{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
transition:1s;
}

.hidden{
opacity:0;
pointer-events:none;
transform:scale(1.1);
}

button{
padding:14px 26px;
margin:10px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
background:white;
color:#ff4d6d;
font-weight:600;
}

button:hover{
transform:scale(1.05);
}

h1{
max-width:700px;
}

</style>
</head>

<body>


<!-- SCREEN 1 -->
<div id="screen1" class="screen">
<h1>Before you continue...<br>This little world was made only for you ‚ù§Ô∏è</h1>
<button onclick="next('screen2')">Enter</button>
</div>


<!-- SCREEN 2 -->
<div id="screen2" class="screen hidden">
<h1>Tell me‚Ä¶ what are you to me?</h1>

<button onclick="message('You are my peace. The place my heart rests.')">
üåô My Peace
</button>

<button onclick="message('My safest place in this chaotic world.')">
‚ù§Ô∏è My Safe Place
</button>

<button onclick="message('The most beautiful distraction.')">
‚ú® My Favorite Notification
</button>

<button onclick="message('Sweet chaos I never want to escape.')">
üî• My Chaos
</button>

<br>
<button onclick="next('screen3')">Continue ‚Üí</button>
</div>


<!-- SCREEN 3 -->
<div id="screen3" class="screen hidden">
<h1 id="story"></h1>
<button onclick="next('screen4')" style="display:none;" id="continueBtn">
Continue
</button>
</div>


<!-- FINAL SCREEN -->
<div id="screen4" class="screen hidden">
<h1>
So tell me‚Ä¶<br><br>
Will you let me be the reason behind your smile‚Ä¶  
today, tomorrow, and all the days after?
</h1>

<button onclick="celebrate()">üíç Yes ‚Äî Always</button>
<button onclick="celebrate()">ü•∫ I already am</button>
</div>



<script>

// screen transition
function next(id){
document.querySelectorAll(".screen").forEach(s=>{
s.classList.add("hidden");
});

document.getElementById(id).classList.remove("hidden");

if(id==="screen3"){
startStory();
}
}


// choice message
function message(text){
alert(text);
}


// story typing effect
const lines = [
"In a world of billions‚Ä¶ somehow my heart learned your name.",
"You didn‚Äôt just enter my life‚Ä¶ you made it softer.",
"Every smile of yours rewrites my entire day.",
"And if I had to choose again‚Ä¶ it would still be you."
];

let i=0;

function startStory(){

const story=document.getElementById("story");
const btn=document.getElementById("continueBtn");

function typeLine(){

if(i<lines.length){

let text="";
let line=lines[i];
let j=0;

let typing=setInterval(()=>{

text+=line[j];
story.innerHTML=text;
j++;

if(j>=line.length){
clearInterval(typing);
i++;

setTimeout(typeLine,1200);
}

},40);

}else{
btn.style.display="block";
}

}

typeLine();
}



// celebration hearts
function celebrate(){

for(let i=0;i<120;i++){

let heart=document.createElement("div");

heart.innerHTML="üíñ";
heart.style.position="absolute";
heart.style.left=Math.random()*100+"vw";
heart.style.top="-10px";
heart.style.fontSize=(Math.random()*20+20)+"px";

document.body.appendChild(heart);

let fall=setInterval(()=>{
heart.style.top=(heart.offsetTop+5)+"px";
},20);

setTimeout(()=>{
clearInterval(fall);
heart.remove();
},3000);
}

setTimeout(()=>{
alert("You just made me the happiest man alive ‚ù§Ô∏è");
},500);

}

</script>

</body>
</html>
